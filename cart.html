            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Ürünler</a>

    </nav>

    <!-- Cart Section -->
    <div class="container py-5">
        <h2 class="mb-4">Sepetim</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="cart-items">
                            <!-- Sample cart item -->
                            <div class="cart-item d-flex align-items-center mb-3">
                                <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=60" class="img-thumbnail me-3" style="width: 100px;" alt="Gül Buketi">
                                <div class="flex-grow-1">
                                    <h5 class="mb-1">Gül Buketi</h5>
                                    <p class="mb-1">12 adet kırmızı gül</p>
                                    <div class="d-flex align-items-center">
                                        <div class="input-group me-3" style="width: 120px;">
                                            <button class="btn btn-outline-secondary" type="button">-</button>
                                            <input type="text" class="form-control text-center" value="1">
                                            <button class="btn btn-outline-secondary" type="button">+</button>
                                        </div>
                                        <span class="text-danger fw-bold">₺299.99</span>
                                    </div>
                                </div>
                                <button class="btn btn-outline-danger ms-3">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sipariş Özeti</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Ara Toplam:</span>
                            <span>₺299.99</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Kargo:</span>
                            <span>₺29.99</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Toplam:</strong>
                            <strong class="text-danger">₺329.98</strong>
                        </div>
                        <a href="checkout.html" class="btn btn-primary w-100">Ödemeye Geç</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update cart count
        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            // Get cart items from localStorage
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartCount.textContent = cartItems.length;
        }

        // Call on page load
        updateCartCount();
    </script>
</body>
